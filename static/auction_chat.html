<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Chat</title>
    <style>

        #chat-box {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: flex;
            flex-direction: column;
            z-index: 1000; /* Щоб чат був поверх інших елементів */
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            resize: none;
            height: 80%;
        }

        #chat-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #message-text {
            width: 70%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-button {
            width: 25%;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chat-box">
        <!-- Вікно для повідомлень -->
        <div id="chat-messages" readonly></div>

        <!-- Поле для вводу та кнопка для відправлення повідомлення -->
        <div id="chat-input">
            <input type="text" id="message-text" placeholder="Type a message..." />
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const auction_id = 1;
        const socket = new WebSocket(`ws://localhost:8000/ws/${auction_id}`);


        socket.onmessage = function(event) {
            const message = event.data;
            const chatMessages = document.getElementById("chat-messages");
            chatMessages.innerHTML += `<p>${message}</p>`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };


        function sendMessage() {
            const message = document.getElementById("message-text").value;
            if (message) {
                socket.send(message);
                document.getElementById("message-text").value = '';
            }
        }


        document.getElementById("message-text").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>

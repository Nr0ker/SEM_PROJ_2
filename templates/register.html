{% extends 'header.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<!-- Прибираємо хедер тільки на цих сторінках -->
{% block header %}{% endblock %}

<div class="register-container" style="max-width: 400px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; color: #333;">Register</h1>
    <form action="/register" method="post" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="username" style="font-weight: bold;">Username:</label>
        <input type="text" id="username" name="username" minlength="3" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="password" style="font-weight: bold;">Password:</label>
        <input type="password" id="password" name="password"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
               title="Password must contain at least 8 characters, including uppercase, lowercase, number, and special character."
               required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="confirm_password" style="font-weight: bold;">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required oninput="checkPasswordMatch();"
               style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="email" style="font-weight: bold;">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               title="Please enter a valid email address." required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="full_name" style="font-weight: bold;">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <button type="submit" style="background-color: #007bff; color: white; padding: 10px; border-radius: 5px; border: none; cursor: pointer; transition: background-color 0.3s;">Register</button>
    </form>

    <h2 style="text-align: center; margin-top: 20px;">Already registered? <a href="/login" style="color: #007bff;">Login</a></h2>

    {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}
</div>

<script>
    // Function to check if passwords match
    function checkPasswordMatch() {
        var password = document.getElementById("password");
        var confirmPassword = document.getElementById("confirm_password");
        var submitButton = document.querySelector('button[type="submit"]');

        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity("Passwords do not match");
        } else {
            confirmPassword.setCustomValidity("");
        }
    }
</script>

{% endblock %}

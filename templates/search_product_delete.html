{% extends 'header.html' %}

{% block title %}Search Product to Delete{% endblock %}
{% block content %}

    <h1>Search Product to Delete</h1>
    <form method="post" action="/search_product_delete">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required>
        <button type="submit">Search</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}

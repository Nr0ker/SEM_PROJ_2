{% extends "header.html" %}
{% block title %}User Settings{% endblock %}
{% block style %}<link rel="stylesheet" href="/static/settings.css">{% endblock %}
{% block content %}
<div class="settings-container">
    <h2>User Settings</h2>
    <form id="settingsForm" method="POST" action="/update-settings">
        <!-- Username Update -->
        <div class="form-group">
            <label for="old_username">Current Username</label>
            <input type="text" id="old_username" name="old_username" placeholder="Enter current username">
        </div>
        <div class="form-group">
            <label for="new_username">New Username</label>
            <input type="text" id="new_username" name="new_username" placeholder="Enter new username">
        </div>

        <!-- Password Update -->
        <div class="form-group">
            <label for="old_password">Current Password</label>
            <input type="password" id="old_password" name="old_password" placeholder="Enter current password">
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password">
        </div>

        <!-- Email Update -->
        <div class="form-group">
            <label for="old_email">Current Email</label>
            <input type="email" id="old_email" name="old_email" placeholder="Enter current email">
        </div>
        <div class="form-group">
            <label for="new_email">New Email</label>
            <input type="email" id="new_email" name="new_email" placeholder="Enter new email">
        </div>
        <h2 style="color: red;">WARNING: After any kind of changes you will be automatically signed off</h2>
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
</div>
{% endblock %}

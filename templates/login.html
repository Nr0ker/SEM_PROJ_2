{% extends 'header.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Прибираємо хедер тільки на цих сторінках -->
{% block header %}{% endblock %}

<!-- Задній фон в темно-морському стилі -->
<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, #001f3f, #004d8d); z-index: -1;"></div>

<div class="login-container" style="max-width: 400px; margin: 0 auto; padding: 30px; background: rgba(28, 43, 54, 0.9); border-radius: 10px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); color: #F1F5F8;">
    <h1 style="text-align: center; color: #F1F5F8; font-size: 2rem; font-weight: bold;">Login</h1>
    <form action="/token" method="post" style="display: flex; flex-direction: column; gap: 20px;">
        <label for="username" style="font-weight: bold; color: #A3B9C8;">Username:</label>
        <input type="text" id="username" name="username" required style="padding: 12px; border: 1px solid #A3B9C8; border-radius: 6px; background-color: #2C3E50; color: #F1F5F8; font-size: 1rem;">

        <label for="password" style="font-weight: bold; color: #A3B9C8;">Password:</label>
        <input type="password" id="password" name="password" required style="padding: 12px; border: 1px solid #A3B9C8; border-radius: 6px; background-color: #2C3E50; color: #F1F5F8; font-size: 1rem;">

        <button type="submit" style="background-color: #0077B6; color: white; padding: 12px; border-radius: 6px; border: none; cursor: pointer; transition: background-color 0.3s; font-size: 1rem;">
            Login
        </button>
    </form>

    <h2 style="text-align: center; margin-top: 25px; font-size: 1.1rem;">No account yet? <a href="/register-page" style="color: #0077B6;">Register</a></h2>

    {% if error %}
        <p style="color: #FF4C4C; text-align: center; font-weight: bold;">{{ error }}</p>
    {% endif %}
</div>

{% endblock %}

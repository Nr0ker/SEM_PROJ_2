{% extends 'header.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Прибираємо хедер тільки на цих сторінках -->
{% block header %}{% endblock %}

<div class="login-container" style="max-width: 400px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; color: #333;">Login</h1>
    <form action="/token" method="post" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="username" style="font-weight: bold;">Username:</label>
        <input type="text" id="username" name="username" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="password" style="font-weight: bold;">Password:</label>
        <input type="password" id="password" name="password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <button type="submit" style="background-color: #007bff; color: white; padding: 10px; border-radius: 5px; border: none; cursor: pointer; transition: background-color 0.3s;">Login</button>
    </form>

    <h2 style="text-align: center; margin-top: 20px;">No account yet? <a href="/register-page" style="color: #007bff;">Register</a></h2>

    {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}

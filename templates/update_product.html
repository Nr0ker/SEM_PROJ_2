{% extends 'header.html' %}

{% block title %}Update Product{% endblock %}

{% block style %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #25274D; /* Морський синій фон */
            color: #AAABB8;
            margin: 0;
            padding: 0;
        }

        .update-product-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #2E9CCA; /* Яскраво-синій морський контейнер */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            color: #FFFFFF;
        }

        .update-product-container h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        .error-message {
            color: #FF7043; /* Помаранчевий для помилок */
            font-size: 1rem;
            text-align: center;
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 1rem;
            color: #FFFFFF;
        }

        form input[type="text"],
        form textarea,
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            background-color: #464866; /* Темно-сірий фон вводу */
            color: #FFFFFF;
        }

        form textarea {
            height: 100px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #29648A; /* Темно-синя кнопка */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1E4F66; /* Трохи темніше при наведенні */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="update-product-container">
        <h1>Update Product</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        {% if product %}
        <form method="post" action="/update_product" enctype="multipart/form-data">
            <input type="hidden" name="name" value="{{ product.name }}">

            <label for="desc">Description:</label>
            <textarea name="desc" id="desc">{{ product.desc }}</textarea>

            <label for="start_price">Start Price:</label>
            <input type="text" name="start_price" id="start_price" value="{{ product.start_price }}">

            <label for="photo">Photo:</label>
            <input type="file" name="photo" id="photo">

            <button type="submit">Update Product</button>
        </form>
        {% else %}
            <p class="error-message">Product not found or invalid request.</p>
        {% endif %}
    </div>
{% endblock %}

{% extends 'header.html' %}

{% block title %}Add Product{% endblock %}
{% block style %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        #product-preview {
            margin-top: 20px;
            max-width: 300px;
            display: none;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Add Product</h1>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/add_product" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="desc">Product Description</label>
                <textarea id="desc" name="desc" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="start_price">Starting Price</label>
                <input type="number" id="start_price" name="start_price" required>
            </div>

            <div class="form-group">
                <label for="photo">Product Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" onchange="previewImage(event)">
            </div>

            <div class="form-group">
                <img id="product-preview" src="#" alt="Product Preview" />
            </div>

            <div class="form-group">
                <button type="submit">Add Product</button>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('product-preview');
                output.src = reader.result;
                output.style.display = 'block'; // Display image after it loads
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
{% endblock %}

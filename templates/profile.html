{% extends 'header.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <body>
        <div id="background">
            <div class="ocean-wave"></div>
        </div>

        <div class="container">
            <h1>Ahoy, {{ user.full_name }}</h1>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Username:</strong> {{ user.username }}</p>

            <div class="buttons">
                <a href="/logout" class="btn btn-logout">Logout</a>
                <a href="/index" class="btn btn-primary">???</a>
                <a href="/add_product-page" class="btn btn-success">Add Product</a>
                <a href="/read_products" class="btn btn-info">View Products</a>
            </div>
        </div>

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background: #001f3f; /* Темний морський фон */
                color: white;
                overflow: hidden;
            }

            #background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }

            .ocean-wave {
                position: absolute;
                top: 50%;
                left: 0;
                width: 100%;
                height: 60%;
                background: linear-gradient(to top, #004d8d, #00bfff);
                animation: waveAnimation 10s infinite ease-in-out;
            }

            @keyframes waveAnimation {
                0% { transform: translateY(0); }
                50% { transform: translateY(-30px); }
                100% { transform: translateY(0); }
            }

            .container {
                position: relative;
                width: 80%;
                max-width: 900px;
                margin: 100px auto;
                text-align: center;
                padding: 30px;
                background: rgba(0, 0, 0, 0.7);
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }

            h1 {
                font-size: 2.5rem;
                color: #00bfff;
            }

            p {
                font-size: 1.2rem;
                margin: 10px 0;
            }

            .buttons {
                display: flex;
                justify-content: center;
                gap: 20px;
            }

            .btn {
                padding: 15px 30px;
                font-size: 1.2rem;
                border-radius: 30px;
                color: white;
                text-decoration: none;
                text-align: center;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                transition: transform 0.2s;
                background-color: #333; /* Тіньовий темний фон */
            }

            .btn:hover {
                transform: scale(1.1);
                background-color: #444; /* Темніший при наведенні */
            }

            .btn-logout { background-color: #dc3545; }
            .btn-primary { background-color: #007bff; }
            .btn-success { background-color: #28a745; }
            .btn-info { background-color: #17a2b8; }
        </style>
    </body>
{% endblock %}
